name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: linux-1

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for the web server
      run: docker build . --file web-server/Dockerfile --tag cblwebserver:$(date +%s)

    - name: Build the Docker image for the ban importer
      run: docker build . --file ban-importer/Dockerfile --tag cblbanimporter:$(date +%s)

    - name: Clean up Docker Images not in use
      run: docker system prune --all --force

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push image for the web server
      uses: docker/build-push-action@v5
      with:
          context: .
          file: web-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cblwebserver:latest
    - name: Build and push image for the ban importer
      uses: docker/build-push-action@v5
      with:
          context: .
          file: ban-importer/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cblimporter:latest
    - name: Clean up Docker Images not in use repeat step
      run: docker system prune --all --force